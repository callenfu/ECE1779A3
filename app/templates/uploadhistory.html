{% extends "base.html" %}
{% block title %}My Location{% endblock %}
{% block app_content %}


    <table class="table table-bordered">
    <thead>
       <th>History</th>
       <th> Action </th>
    </thead>


    {% for element in historytable%}
        <tr>
            <td>{{ element }}</td>
            <td>
                <form action="{{ url_for('historyRequest', aQuery=element) }}" >
                    <input type='submit' value='Go' />
                </form>
            </td>
        </tr>
    {% endfor %}
  </table>

<!--<a href="{{ url_for('delete_history') }}" class="btn btn-primary btn-lg btn-block" role="button">Delete history</a>-->
{% endblock %}
